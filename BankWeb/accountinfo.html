<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Display</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="images\bank2.ico" type="imasge/x-icon">
    <meta name="author" content="Ken Page">
    <meta name="description" content="FTW BANK">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="service-worker.js"></script>
    <script src="script-account-mk3.js"></script>
    <link rel="manifest" href="manifest.json" />
    <script src="app.js"></script>

</head>

<body>
    <div class="container">
        <img class="bank-logo" src=".\images\bank2.png" alt="Bank Logo">
        <h1>Account Details</h1>
        <table class="account-details">
            <tr>
                <td class="account-details">Name on Account:</td>
                <td class="account-details" id="name-placeholder"></td>
            </tr>
            <tr>
                <td class="account-details">Account Number:</td>
                <td id="account-number-placeholder" class="account-details"></td>
            </tr>
            <tr>
                <td class="account-details">Current Balance:</td>
                <td class="account-details" id="balance-placeholder"></td>
            </tr>
        </table>
        <h2>Actions</h2>
        <p id="message" class="error"></p>
        <form action="" class="account-action">
            <p class="input-amount-container">
                <label for="input-amount">Input Amount:</label>
                <input type="text" name="input-amount" id="input-amount" placeholder="Amount" required>
            </p>
            <div class="button-container">
                <button type="button" id="account-history" class="button">Account History</button>
                <button type="button" id="deposit" class="button">Deposit</button>
                <button type="button" id="withdraw" class="button">Withdraw</button>
                <button type="button" id="logout" class="button">Logout</button>
            </div>
        </form>
    </div>
    
</body>

<footer>
    <p>
        <small>
            &copy; Ken Page - CIS230
        </small>
    </p>
</footer>


</html>
